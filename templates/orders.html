<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Enter Orders - Step 2 üç¥</title>
    
    <script>
        // Redirect to home on page refresh to ensure a clean start
        if (performance.getEntriesByType("navigation")[0].type === 'reload') {
            window.location.href = "/"; // Assumes home is at the root
        }
    </script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg-color: #fef9f4;
            --primary-color: #ffffff;
            --secondary-color: #fffaf6;
            --text-color: #5c4b4b;
            --shadow-color: rgba(240, 135, 135, 0.1);
            --accent-coral: #F08787;
            --accent-peach: #FFC7A7;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color); /* Restored background color */
            color: var(--text-color);
        }

        .main-card {
            background-color: transparent;
            opacity: 0; /* Initially hidden for GSAP */
            padding: 20px 0;
            position: relative;
            z-index: 2;
        }
        h2 {
            color: var(--accent-coral);
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .order-card {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            backdrop-filter: blur(5px); /* Frosted glass effect */
            border: 1px solid #fbeee8;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }
        .form-label {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--text-color);
        }
        .form-control, .form-select {
            background-color: var(--secondary-color);
            border: 1px solid #fbeee8;
            color: var(--text-color);
            border-radius: 8px;
        }
        .form-control:focus, .form-select:focus {
            background-color: var(--primary-color);
            border-color: var(--accent-peach);
            box-shadow: 0 0 0 0.25rem var(--shadow-color);
            color: var(--text-color);
        }
        .form-control:read-only {
            background-color: #fef5f0;
            opacity: 0.7;
        }
        .btn-custom {
            background-color: var(--accent-peach);
            color: #5c4b4b;
            font-weight: 700;
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 20px rgba(255, 199, 167, 0.4);
            color: #5c4b4b;
        }
    </style>
</head>
<body class="container py-4">
    <div class="main-card" id="mainCard">
        <h2>üç¥ Enter Order Details</h2>
        <form method="POST" action="/simulate">
            <input type="hidden" name="num_orders" value="{{ num_orders }}">
            {% for i in range(num_orders) %}
            <div class="card order-card p-3 mb-3">
                <h5>Order {{ i+1 }}</h5>
                <div class="row g-2">
                    <div class="col-md-3"><label class="form-label">Student</label><input class="form-control" name="student{{ i }}" required></div>
                    <div class="col-md-3">
                        <label class="form-label">Dish</label>
                        <select class="form-select dish-select" name="dish{{ i }}" data-prep="prep{{ i }}">
                            <option value="">-- Select --</option>
                            <option value="Pizza" data-time="10">Pizza üçï</option>
                            <option value="Pasta" data-time="6">Pasta üçù</option>
                            <option value="Sandwich" data-time="3">Sandwich ü•™</option>
                            <option value="Burger" data-time="7">Burger üçî</option>
                            <option value="Maggi" data-time="5">Maggi üçú</option>
                        </select>
                    </div>
                    <div class="col-md-2"><label class="form-label">Prep Time</label><input class="form-control" name="prep{{ i }}" readonly placeholder="auto"></div>
                    <div class="col-md-2"><label class="form-label">Patience</label><input class="form-control" type="number" name="patience{{ i }}" min="0" value="8" required></div>
                    <div class="col-md-2"><label class="form-label">Arrival</label><input class="form-control arrival" name="arrival{{ i }}" readonly></div>
                </div>
            </div>
            {% endfor %}
            <button class="btn btn-custom" id="runSimulationBtn">Run Simulation ‚úÖ</button>
        </form>
    </div>

<script>
    // --- Functional JS ---
    document.querySelectorAll(".dish-select").forEach(sel=>{
        sel.addEventListener("change", ()=>{
            const prepName = sel.getAttribute("data-prep");
            const prepInput = document.getElementsByName( prepName )[0];
            const opt = sel.options[sel.selectedIndex];
            prepInput.value = opt.getAttribute("data-time") || "";
        });
    });
    document.querySelectorAll(".arrival").forEach((el, idx)=> el.value = idx*2);

    // --- GSAP Animations ---
    document.addEventListener("DOMContentLoaded", () => {
        const tl = gsap.timeline({ defaults: { ease: "power2.out" } });

        tl.to("#mainCard", { duration: 0.5, opacity: 1 })
          .from("h2", { duration: 0.5, y: -30, opacity: 0 }, "<0.1")
          .from(".order-card", {
              duration: 0.5,
              y: 30,
              opacity: 0,
              stagger: 0.1,
          }, "-=0.3")
          .from("#runSimulationBtn", {
              duration: 0.5,
              y: 20,
              opacity: 0
          }, "-=0.3");
    });
</script>
</body>
</html>
