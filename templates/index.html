<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Smart Canteen - Welcome! üçî</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg-color: #fef9f4; /* Custom light cream for overall background */
            --primary-card-bg: rgba(255, 255, 255, 0.9); /* Slightly transparent white for cards */
            --secondary-color: #fffaf6; /* Lighter cream for inputs */
            --text-color: #5c4b4b; /* A darker, muted brown/red */
            --shadow-color: rgba(240, 135, 135, 0.2); /* Shadow based on the main coral, slightly stronger */
            --accent-coral: #F08787;
            --accent-peach: #FFC7A7;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: transparent; /* Make body background transparent */
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        /* Background Image Styling */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Using the URL for the generated image */
            background: url('https://ezhome-prod-render-assets.oss-accelerate.aliyuncs.com/floorplan/render/images/2021-05-28/f855323c-0493-55a4-ee9e-66e7f7041cec/tME6TT767JH5kWSd8w3cd4.jpg?x-oss-process=image/resize,m_lfit,w_954,h_954/format,webp') center/cover no-repeat;
            
            filter: brightness(0.9) saturate(0.9);
            z-index: -1;
            background-color: var(--bg-color); /* Fallback if image fails to load */
        }

        .main-card {
            background-color: var(--primary-card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 18px 40px var(--shadow-color);
            border: 1px solid #fbeee8;
            width: 100%;
            max-width: 500px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            z-index: 1;
            position: relative;
        }
        h2 {
            color: var(--accent-coral);
            font-weight: 700;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 600;
            color: var(--text-color);
        }
        .form-control {
            background-color: var(--secondary-color);
            border: 1px solid #fbeee8;
            color: var(--text-color);
            border-radius: 10px;
            padding: 12px;
        }
        .form-control:focus {
            background-color: var(--primary-color);
            border-color: var(--accent-coral);
            box-shadow: 0 0 0 0.25rem var(--shadow-color);
            color: var(--text-color);
        }
        .btn-custom {
            background: linear-gradient(45deg, var(--accent-coral), var(--accent-peach));
            color: #ffffff;
            font-weight: 700;
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 8px 20px var(--shadow-color);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="main-card" id="mainCard">
        <h2 id="mainTitle">üçî Smart Canteen Setup</h2>
        <form method="POST" id="mainForm">
            <div class="mb-4 text-start">
                <label class="form-label">How many orders to simulate?</label>
                <input type="number" class="form-control" name="num_orders" value="3" min="1" max="20" required>
            </div>
            <button class="btn btn-custom">Next: Enter Order Details ‚û°</button>
        </form>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tl = gsap.timeline({ defaults: { ease: "power3.out" } });
            
            tl.to("#mainCard", { duration: 0.8, y: 0, opacity: 1 })
              .from("#mainTitle", { duration: 0.6, y: -20, opacity: 0 }, "-=0.5")
              .from("#mainForm > *", { duration: 0.5, y: 20, opacity: 0, stagger: 0.2 }, "-=0.4");
        });
    </script>
</body>
</html>
